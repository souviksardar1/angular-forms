<div class="col-md-6 align-items-center" style="height: 250px">
    <h3>Template driven form</h3>
    <hr>
    <form class="row g-1" (ngSubmit) = "FormDataSubmit()" #fData="ngForm">
      <div class="col-md-12" >
        <label for="inputEmail4" class="form-label fw-bold">Email</label>
        <input type="email" class="form-control" id="inputEmail4" ngModel name="email" required email 
        #mail = "ngModel">
        <span *ngIf = "!mail.valid && mail.touched">Entered mail id is not valid!</span>
      </div>
      <div class="col-md-12">
        <label for="inputPassword4" class="form-label fw-bold">Password</label>
        <input type="password" class="form-control" id="inputPassword4" ngModel name="password" required>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label fw-bold">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Bangalore, India" ngModel name="address">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label fw-bold">City</label>
        <input type="text" class="form-control" id="inputCity" ngModel name="city">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label fw-bold">State</label>
        <select id="inputState" class="form-select" ngModel name="state">
          <option selected>Karnataka</option>
          <option>Tamil Nadu</option>
          <option>West Bengal</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label fw-bold">Zip</label>
        <input type="text" class="form-control" id="inputZip" ngModel name="zip">
      </div>
      <br><br> <br><br>
      <div class="col-12" >
        <button type="submit" [disabled]="!fData.valid" class="btn btn-primary">Submit Details</button>
      </div>
    </form>
    <br><br>
    <div class="col-md-6">
      <p>Mail id in textbox : {{dataInForm.mailId}}</p>
      <p>State in textbox : {{dataInForm.state}}</p>
      <p>City in textbox : {{dataInForm.cty}}</p>
      <p>Address in textbox : {{dataInForm.adrs}}</p>
      </div>
    
    </div>
